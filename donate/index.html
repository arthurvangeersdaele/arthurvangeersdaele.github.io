<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support Our Work</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9fc;
      color: #1c1c1c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 116, 212, 0.1);
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #0074D4;
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      margin-bottom: 24px;
    }

    .qr-code {
      width: 200px;
      margin: 0 auto 24px auto;
    }

    .donate {
      background-color: #0074D4;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 116, 212, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .donate:hover {
      background-color: #005fa3;
      transform: translateY(-1px);
    }

    .donate:active {
      transform: translateY(1px);
    }

    footer {
      margin-top: 32px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Support Our Mission</h1>
    <p>Scan the QR code below or click the button to donate securely via Revolut.</p>
    <img src="your-revolut-qr.png" alt="Revolut QR Code" class="qr-code">
    <br>
    <a href="https://revolut.me/YOUR_REVOLUT_ME_LINK" class="donate" target="_blank">ðŸ”’ Donate via Revolut</a>
  </div>

  <footer>
    Payments handled securely by Revolut. No account needed.
  </footer>

</body>
</html>

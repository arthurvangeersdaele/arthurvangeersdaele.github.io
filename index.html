@media (min-width: 768px) {
	html, body {
		margin: 0;
		padding: 0;
		height: 100%;
		background: linear-gradient(115deg, 
			rgba(255, 255, 255, 0.8), 
			rgba(255, 245, 250, 0.8), 
			rgba(245, 255, 255, 0.8), 
			rgba(255, 255, 240, 0.8));
		background-size: 400% 400%;
		animation: iridescentBackground 20s ease infinite;
		color: #0A0A0A;
		font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
		display: flex;
		justify-content: center;
		text-align: center;
		backdrop-filter: blur(2px);
	}

	/* Animation keyframes */
	@keyframes iridescentBackground {
		0% { background-position: 0% 50%; }
		50% { background-position: 100% 50%; }
		100% { background-position: 0% 50%; }
	}
	#background-video {
		position: fixed; 
		top: 0;
		left: calc(-0.5*100vw+400px);
		width: calc(100vw - 44px);
		min-width: calc(100vw - 44px); /* span full screen width */
		height: 100%;
		object-fit: cover; /* Ensures the video covers the entire viewport without distortion */
		z-index: -1; /* Places the video behind other content */
		opacity: 0.5; /* Translucency */
		mask-image: radial-gradient(circle, rgba(0, 0, 0, 0.5) 40%, rgba(0, 0, 0, 0) 95%);
		-webkit-mask-image: radial-gradient(circle, rgba(0, 0, 0, 0.5) 20%, rgba(0, 0, 0, 0) 95%);

		display: flex;

	.button {
	width: calc(1.618*150px);
	height: 10vh;
	border-radius: min(20px, 1vh);
	overflow: hidden;
	position: relative;
	border: none;
	cursor: pointer;
	display: flex;
	justify-content: center;
	align-items: center;
	color: white;
	font-weight: bold;
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu",

	box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
	background-size: cover;
	background-position: center;
	z-index: 1;
	transition: transform 0.3s ease;
}

/* Frosted glass overlay */
.button::before {
	content: "";
	position: absolute;
	inset: 0;
	border-radius: inherit;
	background: rgba(255, 255, 255, 0.15);
	backdrop-filter: blur(6px);
	-webkit-backdrop-filter: blur(6px);
	border: 1px solid rgba(255, 255, 255, 0.3);
	z-index: 0;
}

/* Shiny diagonal reflection */
.button::after {
	content: "";
	position: absolute;
	inset: -50%; /* bigger so the diagonal covers fully */
	background: linear-gradient(
		120deg,
		rgba(255, 255, 255, 0.4) 0%,
		rgba(255, 255, 255, 0.15) 30%,
		transparent 60%
	);
	transform: translateX(-100%) rotate(25deg);
	border-radius: inherit;
	transition: transform 0.8s ease;
	z-index: 2; /* above glass, below text */
	pointer-events: none;
}

/* Hover effects */
.button:hover {
	transform: scale(1.03);
}

.button:hover::after {
	transform: translateX(100%) rotate(25deg);
}

<script>
	document.addEventListener('DOMContentLoaded', function() {
	    function getBrowserName() {
	        const userAgent = navigator.userAgent;
	        if (userAgent.includes("Firefox")) return "Mozilla";
	        else if (userAgent.includes("Edg")) return "Edge";
	        else if (userAgent.includes("Chrome")) return "Chrome";
	        else return "Autre";
	    }
	
	    const browserName = getBrowserName();
	
	    if (browserName !== "Chrome" && browserName !== "Mozilla" && browserName !== "Edge") {
	        // Sélectionner tous les éléments video
	        const videos = document.querySelectorAll('video');
	        // Supprimer chaque élément video
	        videos.forEach(video => {
	            video.remove();
	        });
	    }
	});

	function goTo(url) {
		window.location.href = url;
	}

	const videos = [
		"videos/aaos.mp4",
		"videos/blood_mixer.mp4",
		"videos/mzumbe.mp4",
		"videos/mzumbe_foot.mp4",         
		"videos/curing1.mp4",
		"videos/sawbon_cut1.mp4",
		"videos/sawbon_cut2.mp4",
		"videos/camp_malte.mp4"
		];

	const videoElement = document.getElementById("background-video");

// Shuffle the videos array
	function shuffleArray(arr) {
		for (let i = arr.length - 1; i > 0; i--) {
			const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap elements
    }
}

// Function to change the video every 30 seconds
function playSequentialVideos() {
	let currentIndex = 0;

    // Shuffle the array
	shuffleArray(videos);

    // Function to play the next video
	function changeVideo() {
		if (currentIndex >= videos.length) {
            currentIndex = 0; // Reset index if we reach the end of the array
            shuffleArray(videos); // Shuffle again for next loop
        }

        const videoToPlay = videos[currentIndex];
        currentIndex++;

        // Fade out current video
        videoElement.style.opacity = 0;

        // After fade-out, change the source and fade it back in
        setTimeout(() => {
            videoElement.src = videoToPlay; // Change video source
            videoElement.load(); // Reload the video
            videoElement.play(); // Play the new video
            videoElement.playbackRate = 1.0;
            videoElement.style.opacity = 1; // Fade it back in
        }, 5000); // Time for the fade-out to complete (2 seconds)
    }

    // Start playing the first video
    setInterval(changeVideo, 10000); // Change video every 30 seconds
}

// Start the sequence
playSequentialVideos();


</script>

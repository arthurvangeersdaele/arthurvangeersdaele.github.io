<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Earth-africa-europe_-_Delapouite_-_game-icons.svg/640px-Earth-africa-europe_-_Delapouite_-_game-icons.svg.png">

  <title>Arthur</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(115deg, 
                rgba(255, 255, 255, 0.8), 
                rgba(255, 245, 250, 0.8), 
                rgba(245, 255, 255, 0.8), 
                rgba(255, 255, 240, 0.8));
    background-size: 400% 400%;
    animation: iridescentBackground 20s ease infinite;
    color: #0A0A0A;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    backdrop-filter: blur(2px);
  }

/* Animation keyframes */
@keyframes iridescentBackground {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    .content {
      max-width: 800px;
      padding: 40px;
    }

    img.thumb{
      width:150px; height:150px; 
      position:relative;
      margin-top:-150px;
      margin-bottom:150px;
    }

    .name {
      position: fixed; /* ensure it detaches from the body flow */
      top: 0;
      left: calc(-0.5*100vw+400px);
      width: calc(100vw - 44px); /* span full screen width */
      color: #0A0A0A;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 24px;
      text-align: left;
      padding: 8px; /* optional for spacing */
      padding-top:16px;
      padding-left:8px;
      z-index: 10; /* ensure it appears above other elements */
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom:50px;
    }

    p {
      font-size: 20px;
      font-weight: 600;
      color: #444;
    }

    .scroll-container {
      position: absolute;
      bottom:0;               
      width: 100vh;
      margin-top: 50px;
      padding: 30px 30px 30px 30px;
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: thin;
      gap: 16px;
      justify-content: center;
    }

    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 8px;
    }

    .button {
  width: calc(1.618*150px);
  height: 150px;
  border-radius: 20px;
  background-size: cover;
  background-position: center;
  border: none;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  color: white; /* Text color */
  font-weight: bold; /* Makes the text bold */
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif; /* Apple-styled font */
  text-align: center; /* Centers the text */
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative; /* Required for the pseudo-element to be positioned correctly */
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Adds subtle text shadow for better visibility */
  font-size: 24px; /* Makes the text bigger */
}

.button::after {
  content: ''; /* No text content */
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.4); /* Darkens the background */
  border-radius: 20px; /* Ensures the overlay matches the button's rounded corners */
  z-index: 1; /* Places the overlay below the text */
}

.button span {
  z-index: 2; /* Makes sure the text is above the overlay */
}

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Sample background images for the buttons */
    .button1 {
      background-image: url('https://static.wixstatic.com/media/ac4452_389b165201a044a0ae2cd40c4582040f~mv2.jpg/v1/fill/w_870,h_516,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Tumor%202%20WEb_7830_edited.jpg');
    }

    .button2 {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Formules.JPG/640px-Formules.JPG');
    }

    .button3 {
      background-image: url('https://www.croix-rouge.be/content/uploads/sites/5/2020/06/DSC7944-1024x684.jpg');
    }

    .button4 {
      background-image: url('./imgs/open_source_scd.png');
    }

   
  </style>
</head>
<body>
  <header class="name"> Arthur Van Geersdaele </header>
  <div class="content">
    <img class="thumb" src="./icons/earth.svg">
    <h1>People working together for people.</h1>
  <p> Let's collaborate toward international selfless health and well-being.</p>
  </div>

  <div class="scroll-container">
  <button class="button button1" onclick="goTo('./cv/')"> <span> Biomedical<br>Engineer </span> </button>
  <button class="button button2" onclick="goTo('./cv/')"> <span> Curriculum Vitae </span></button>
  <button class="button button3" onclick="goTo('./cv/')"> <span> Red-Cross </span></button>
  <button class="button button4" onclick="goTo('./cv/')"> <span> Open-Source Projects </span></button>
</div>
    </div>

  </div>

</body>
<script>
  function goTo(url) {
    window.location.href = url;
  }
</script>
</html>
